<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <link href="https://fonts.googleapis.com/css?family=Frijole|Rock+Salt" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <link rel="shortcut icon" href="beachball_favicon.png" type="image/x-icon">

  <title>Hangin' at the Beach, Man!</title>
</head>

<body>
  <header class="header" style="text-align: right">
    <h1>HANGIN' AT THE BEACH, MAN!</h1>
  </header>
  <div class="container">
    <div class="row">
      <div class="col-lg-6">
        <p class="intro-header">Press Any Key to Get Started!</p>
        <br>
        <div id="intro">
          <p id="winsCount">Wins</p>
          <br>
          <br>
          <p id="leftGuess">Number of Guesses Remaining</p>
          <br>
          <br>
          <p id="userGuess">Letters Already Guessed</p>
        </div>
      </div>
      <div class="col-lg-6">
        <div id="play-side">
          <img class="center-block" src="assets/images/anchor.jpg">
          <br>
          <br>
          <br>
          <p id="gameWord">Current Word</p>
        </div>

      </div>
      <script src="assets/javascript/"hangmangame.js"></script>
    </div>
</body>

</html>
